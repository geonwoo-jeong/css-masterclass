<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FlexBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .father {
      display: flex;
      justify-content: space-between;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: blue;
      border: 1px solid white;
    }
  </style>
</head>


<body>
  <div class="father">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
